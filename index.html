<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flash Bitácora</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
  </head>
  <body>
    <header>
      <div>
        <h1 class="center-align">Flash bitácora</h1>
      </div>
    </header>
  <!-- fixed action button -->
    <div class="fixed-action-btn horizontal">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li><a class="btn-floating red" href="#modalChat"><i class="material-icons">chat</i></a></li>
        <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
        <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
        <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
      </ul>
    </div>
  <!-- contenedor para publicar -->
    <section id="publicaciones" class="container"></section>
  <!-- modal chat -->
    <div id="modalChat" class="modal">
      <div class="modal-content row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="titulo" type="text" data-length="10">
              <label for="titulo">Titulo</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="mensaje" class="materialize-textarea"></textarea>
              <label for="mensaje">Mensaje</label>
            </div>
          </div>
          <button id="publicar" class="btn waves-effect waves-light" type="submit" name="action" data-publication="text">Publicar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
  </body>
</html>
